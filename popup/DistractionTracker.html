<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="DistractionTracker.css"/>
  </head>

  <body>
    <div id="popup-content">
      <div class="button control">Start</div>
      <div class="button control">Stop</div>
      <div class="button control">Reset</div>
      <div class="button control">Log Distraction</div>
      <div class="time">
        <p id="timer">
          <span id="timer-hours">00</span>
          <span>:</span>
          <span id="timer-mins">00</span>
          <span>:</span>
          <span id="timer-secs">00</span>
        </p>
      </div>
      <div class="distraction-count" id="distraction-count-container">
        <p>
          <span id="distraction-count">0</span>
          <span id="text"> Distractions</span>
        </p>
      </div>
    </div>
    <div id="error-content" class="hidden">
      <p>The timer encountered an error.</p><p>Sorry for the trouble.</p>
    </div>
    <script src="DistractionTracker.js"></script>
  </body>
</html>
